<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cantor set</title>
  </head>
  <body>
    <canvas id="canvas" width="1900" height="300"></canvas>
    <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    function drawLine(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, canvas.height - y1 - canvas.height / 2);
      ctx.lineTo(x2, canvas.height - y2 - canvas.height / 2);
      ctx.stroke();
    }
    let a = 100;
    let b = canvas.width - a;

    function line(x, y, i) {
      if (y-x < 1) return;
      drawLine(x, i*-20, y, i*-20);
      line(x, x+(y-x)/3, i+1);
      line(x+2*(y-x)/3, y, i+1);
    }
    line(a, b, 0);

    </script>
  </body>
</html>
